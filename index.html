<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="default.css">
		<link	rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="responsive.css">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
		<title>Profile Card Component | Frontend Mentor</title>
	</head>
	<body>
		<main>
			<div class="container">
				<img src="images/bg-pattern-top.svg" alt="top circle" class="pattern-top">
				<div class="information">
					<img src="images/bg-pattern-card.svg" alt="background for top of card">
					<img src="images/image-victor.jpg" alt="a random person named Victor" class="victor">
					<div class="bottom-card">
							<div class="name-age">
								<h1 class="name">Victor Crest</h1>
								<span class="age">26</span>
							</div>
								<span class="location">London</span>
							<hr>
						<div class="stats">
							<div class="social">
								<span class="likes">80K</span>
								<span class="followers">Followers</span>
							</div>
							<div class="social">
								<span class="likes">803K</span>
								<span class="followers">Likes</span>
							</div>
							<div class="social">
								<span class="likes">1.4K</span>
								<span class="followers">Photos</span>
							</div>
						</div>
					</div>
				</div>
				<div>
					<img src="images/bg-pattern-bottom.svg" alt="bottom circle" class="pattern-bottom">
				</div>


				<footer>
					<div class="attribution">
						Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
					</div>
					<div class="attribution">
						Coded by <a href="https://github.com/ChristianTraxler" target="_blank">Christian Traxler</a>
					</div>
				</footer>
			</div>
		</main>
	</body>
</html>
